<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    
    <div class="dice">
      <h1 class="dice-title">Bettle Dice Game</h1>

      </div>
      <div class="row">
        <div class="col-6">
          <p class="Player1">Player 1</p>
          <img src="images/dice1.png" alt="dice1" class="image1" />
        </div>
        <div class="col-6">
          <p class="Player2">Player 2</p>
          <img src="images/dice2.png" alt="dice2" class="image2" />
        </div>
      </div>
    </div>

    <!-- instruction buttons-->
    <div class="container">
      <div class="bottom">
        <button type="button" class="btn" onclick="rollDice()">
          Roll Dice
        </button>
      </div>
    </div>

    <div class="container">
      <div class="bottom">
        <button type="button" class="btn" onclick="editNames()">
          Select Names
        </button>
      </div>
    </div>

    <div class="container">
      <div class="bottom">
        <button id="back" onclick="goBack()">Back</button>
      </div>
    </div>

    <!-- leaderboard  -->
    <div id="leaderboard-container"></div>
    <script src="main.js"></script>
  </body>
</html>
